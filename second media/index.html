<!DOCTYPE html>
<html>
  <head>
    <title>SEcond media</title>
  </head>
  <body>
    <h2>second media</h2>
    <hr />
    <!--play video-->
    <video width="400" height="300" controls>
      <source src="./assets/v1.mp4" type="video/mp4" />
    </video>

    <video width="400" height="300" controls>
      <source src="./assets/v2.mp4" type="video/mp4" />
    </video>
    <hr />
    <h2>play audio</h2>
    <!--play audio-->
    <audio controls>
      <source src="./assets/Fir Se Ud Chala.mp3" type="audio/mp3" />
    </audio>
    <!--play youtube videos-->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/9UYcblEXBTU"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
