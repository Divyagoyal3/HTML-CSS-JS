<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/5087/5087579.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Login Page</title>
  </head>
  <body>
    <header>
      <img
        src="https://cdn-icons-png.flaticon.com/512/5087/5087579.png"
        alt=""
        height="120"
        width="150"
      />
      <p><b>Home</b></p>
      <p><b>About</b></p>
      <p><b>Gallery</b></p>
      <p><b>Contact</b></p>
      <a href="" style="text-decoration: none; color: darkslateblue"
        ><b>Sign Up/Login</b>
      </a>
    </header>
    <section>
      <img
        src="https://www.pngarts.com/files/5/Cartoon-Avatar-PNG-Image-Background.png"
        height="150"
        width="200"
        alt="Avatar"
        class="avatar"
      />
      <h1 style="color: darkslateblue; margin-top: 20px">
        <center>Register</center>
      </h1>
      <form>
        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input
            type="text"
            placeholder="Enter Username"
            name="uname"
            required
          />
          <label for="eml">Email</label>
          <input type="email" placeholder="Enter Email" name="email" required />

          <label for="psw"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            required
          />
          <div class="button1">
            <a href="./page2.html" style="text-decoration: none; color: white"
              >Register</a
            >
          </div>
        </div>
      </form>
    </section>

    <footer>
      <div class="inline1">
        <p><b>Help</b></p>
        <p><b>Privacy</b></p>
        <p><b>Feedback</b></p>
        <p><b>Terms</b></p>
      </div>
    </footer>
  </body>
</html>
